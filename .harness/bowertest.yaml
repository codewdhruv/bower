pipeline:
  name: bower-test
  identifier: bowertest
  projectIdentifier: DhrubaCI
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: dhrubaaccountconnector
        repoName: bower
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: install
                  identifier: install
                  spec:
                    shell: Sh
                    command: yarn && (cd packages/bower-json && yarn link) && yarn link bower-json
              - step:
                  type: Run
                  name: lint
                  identifier: lint
                  spec:
                    shell: Sh
                    command: npm run lint
              - step:
                  type: Run
                  name: bower tests
                  identifier: bower_tests
                  spec:
                    shell: Sh
                    command: npm test
                    envVariables:
                      CI: "true"
              - step:
                  type: Run
                  name: bower-logger tests
                  identifier: bowerlogger_tests
                  spec:
                    shell: Sh
                    command: (cd packages/bower-logger && npm install && npm test)
